version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=nightbot
      - DB_USER=nightbot_user
      - DB_PASSWORD=nightbot_password
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin
      - APP_ENV=development
      - APP_DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=nightbot
      - POSTGRES_USER=nightbot_user
      - POSTGRES_PASSWORD=nightbot_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nightbot_user -d nightbot"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
